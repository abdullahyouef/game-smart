
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لعبة الذاكرة - مطابقة البطاقات</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>لعبة الذاكرة</h1>
        <p class="subtitle">اختبر ذاكرتك وابحث عن الأزواج المتطابقة!</p>
      </header>

      <div class="game-info">
        <div class="info-box">
          <span class="label">الوقت:</span><span id="timer">00:00</span>
        </div>
        <div class="info-box">
          <span class="label">الحركات:</span><span id="moves">0</span>
        </div>
        <div class="info-box">
          <span class="label">الأزواج:</span><span id="matches">0/8</span>
        </div>
      </div>

      <div class="game-board" id="gameBoard"></div>

      <div class="controls">
        <button id="startBtn" class="btn start-btn">بدء اللعبة</button>
        <button id="resetBtn" class="btn reset-btn" disabled>إعادة</button>
      </div>

      <div class="instructions">
        <h3>كيفية اللعب:</h3>
        <ol>
          <li>انقر على «بدء اللعبة».</li>
          <li>اقلب البطاقات لتجد الأيقون المتطابق.</li>
          <li>أكمل كل الأزواج بأقل عدد من الحركات.</li>
        </ol>
      </div>
    </div>

    <!-- نافذة الفوز -->
    <div class="modal" id="winModal">
      <div class="modal-content">
        <h2>مبروك! فزت!</h2>
        <p>الوقت: <span id="finalTime">00:00</span></p>
        <p>عدد الحركات: <span id="finalMoves">0</span></p>
        <button id="playAgainBtn" class="btn start-btn">العب مرة أخرى</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
